    <meta name="keywords" content="Jornada, Trabalho, Salário, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornada de trabalho semanal e salário</title>
</head>

<body>
    <script>
        var horastrabalhadas = parseInt(prompt("Digite o número de horas trabalhadas: "));
        var salariohora = parseInt(prompt("Digite o salário por hora: "));
        if (horastrabalhadas > 40) {
            var horasextra = horastrabalhadas - 40;
            var bonus = salariohora / 2;
            var salariototal = 4 * (bonus * horasextra) + (salariohora * horastrabalhadas);
            alert("O valor do salário é de: " + salariototal);
        } else if (horastrabalhadas <= 40) {
            salariototal = 4 * (salariohora * horastrabalhadas);
            alert("O valor do salário é de: " + salariototal)
        }
    </script>
</body>

</html>
